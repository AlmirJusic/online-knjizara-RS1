<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id" />
    <div class="form-group">
        <label>Naziv 탑anra: </label>
        <input class="form-control form-control-lg" placeholder="Naziv 탑anra" name="naziv"
            #naziv="ngModel" [(ngModel)]="service.formData.naziv"
            required [class.invalid]="naziv.invalid && naziv.touched">
    </div>
    <div class="form-group">
        <label>Opis 탑anra: </label>
        <textarea class="form-control form-control-lg" placeholder="Opis 탑anra" name="opis"
            #opis="ngModel" [(ngModel)]="service.formData.opis"
            required  [class.invalid]="opis.invalid && opis.touched">
            </textarea>
    </div>
    
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SPREMI</button>
    </div>
</form>
